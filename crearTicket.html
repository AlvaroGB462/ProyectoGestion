<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketerra</title>
    <link rel="icon" href="imagenes/LogoFavicon.jpg" />
    <link rel="stylesheet" href="styleCrearTicket.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="index.html">
        <img src="imagenes/LogoTipo.png" alt="Logo" />
      </a>
      <h1>Ticketerra</h1>
    </div>
    <button class="hamburger" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav class="nav">
      <nav class="nav">
        <a href="index.html" class="nav-link" id="link-home">Inicio</a>
        <a href="verTickets.html" class="nav-link" id="link-tickets">Mis Tickets</a>
        <a href="crearTicket.html" class="nav-link" id="link-create">Crear Ticket</a>
        <a class="nav-link bi bi-person-circle" href="loguearse.html" id="link-login"></a>
      </nav>
    </nav>
  </header>
    <div class="container">
        <h1>Crear Ticket</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="categoria">Categoría</label>
            <select id="categoria" name="categoria" required>
                <option value="">Seleccione una categoría</option>
                <option value="entradas">Problemas con entradas</option>
                <option value="cambios">Cambios o devoluciones</option>
                <option value="accesibilidad">Consultas sobre accesibilidad</option>
                <option value="informacion">Solicitudes de información adicional</option>
            </select>

            <label for="asunto">Asunto</label>
            <input type="text" id="asunto" name="asunto" placeholder="Escriba el asunto del problema" required>

            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" rows="5" placeholder="Describa el problema detalladamente" required></textarea>

            <label for="archivo">Adjuntar Archivo (Opcional)</label>
            <input type="file" id="archivo" name="archivo">

            <button type="submit">Enviar Ticket</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
